<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Dit ben ik</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/JavaScript">
        $("document").ready(function(){
        $("#toon").click(function(){
        $("#img").show();
        });
        $("#verberg").click(function(){
        $("#img").hide();
        });
        })
        </script>
</head>
<body>
    <p>Ik ben Renee, knettergek, dol op een feestje en heb altijd weer een andere haarkleur.</p>
    <img src="IMG_7314.JPG" alt="ik met groene dreads" height="400px" id="img">
    <button id="toon">Toon</button>
    <button id="verberg">Verberg</button>
    <noscript>
     Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
    </noscript>
</body>
</html>
